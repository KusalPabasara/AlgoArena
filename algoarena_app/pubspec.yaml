name: algoarena
description: Leo Connect - Social networking platform for Leo Clubs in Sri Lanka & Maldives
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  image_picker: ^1.0.5
  
  # Navigation
  go_router: ^12.1.3
  
  # Utilities
  intl: ^0.18.1
  timeago: ^3.6.0
  flutter_svg: ^2.0.9
  url_launcher: ^6.3.2
  package_info_plus: ^8.0.0
  
  # Security & Authentication
  local_auth: ^2.3.0
  otp: ^3.2.0
  qr_flutter: ^4.1.0
  
  # Performance & Connectivity
  connectivity_plus: ^5.0.2
  
  # Authentication (Google Sign-In only - Firebase verification happens on backend)
  google_sign_in: ^6.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/profile/
    - assets/images/pages/
    - assets/images/Events/
    - assets/images/Event_interior/
    - assets/images/Home/
    - assets/images/search/
    - assets/images/notifications/
    - assets/images/leo_assist/
    - assets/images/forgot_password/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo_icon.png"
