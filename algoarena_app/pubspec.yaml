name: algoarena
description: Leo Connect - Social networking platform for Leo Clubs in Sri Lanka & Maldives
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  image_picker: ^1.0.5
  
  # Navigation
  go_router: ^12.1.3
  
  # Utilities
  intl: ^0.18.1
  timeago: ^3.6.0
  flutter_svg: ^2.0.9
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
